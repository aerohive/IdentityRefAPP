<div ng-if="pages.length >= 2" class="pagination-container">
    <ul class="pagination">
        <li class="ui-page-item-nav">
            <a ng-click="selectPage(1)" ng-class="{'ui-page-item-disable': currentPage === 1}" class="fa fa-angle-double-left"></a>
        </li>
        <li class="ui-page-item-nav">
            <a ng-click="selectPage(currentPage - 1)" ng-class="{'ui-page-item-disable': currentPage === 1}" class="fa fa-angle-left"></a>
        </li>
        <li class="ui-page-item-nav">
            <span>{{currentPage}}/{{numPages}}</span>
        </li>
        <li class="ui-page-item-nav">
            <a ng-click="selectPage(currentPage + 1)" ng-class="{'ui-page-item-disable': currentPage === numPages}" class="fa fa-angle-right"></a>
        </li>
        <li class="ui-page-item-nav">
            <a ng-click="selectPage(numPages)" ng-class="{'ui-page-item-disable': currentPage === numPages}" class="fa fa-angle-double-right"></a>
        </li>
        <li class="pageNumWrap">
            <input type="text" style="height: 16px;" ng-model="customPage" class="ui-page-num">
            <span type="button" class="ui-page-num-go" ng-click="selectPage(customPage)">Go</span>
        </li>
    </ul>

</div>

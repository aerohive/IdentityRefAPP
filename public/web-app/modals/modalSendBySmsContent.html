<md-dialog aria-label="Send By SMS">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-title">Send By SMS</h2>
        </div>
    </md-toolbar>
    <div ng-show="!isWorking"
         style="background-color: rgb(76,175,80); height: 5px; width: 100%"></div>
    <md-progress-linear ng-show="isWorking" md-mode="indeterminate"
                        class="md-accent"></md-progress-linear>
    <md-dialog-content class="md-dialog-content">
        <md-content style="width: 500px;">
            <span ng-show="account.loginName">You can send the account {{account.loginName}} to the Guest phone number, or to anyone else.</span>
            <span ng-show="account.userName">You can send the account {{account.userName}} to the Guest phone number, or to anyone else.</span>
            <form name="sendBySmsForm" style="margin-top: 50px;">
            <label style="left: 50px;">Phone Number</label>
            <md-input-container class="md-block flex-gt-sm">
                <input type="tel" name="phone" ng-model="phone" id="phone" ng-intl-tel-input style="left: 50px;padding-left: 0;" required>
                <div class="md-errors-spacer"></div>
            </md-input-container>
            </form>
            <div style="text-align: center; color: green; height: 40px; vertical-align: bottom; line-height: 40px;">
                <span style="color: green" ng-show="success">SMS sent successfully to {{phone}}!</span>
                <span style="color: red" ng-show="failed">{{failed}}</span>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary md-raised" ng-click="sendBySms()" ng-disabled="!sendBySmsForm.phone.$valid">Send</md-button>
        <md-button class="md-primary" ng-click="back()" ng-show="account.loginName">Back</md-button>
        <md-button class="md-primary" ng-click="close()">Close</md-button>
    </md-dialog-actions>
</md-dialog>

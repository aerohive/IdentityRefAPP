<md-dialog aria-label="List dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>HTTP {{items.apiWarningStatus}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <table style="text-align: left">
                <tr>
                    <th style="padding: 10px;">Error Message:</th>
                    <td>{{items.apiWarningMessage}}</td>
                </tr>
                <tr>
                    <th style="padding: 10px;">Error Code:</th>
                    <td>{{items.apiWarningCode}}</td>
                </tr>
            </table>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised md-primary" ng-click="close()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
